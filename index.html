<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹 페이지</title>
    <style>
        /* CSS 스타일을 여기에 추가할 수 있습니다. */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        /* 추가된 CSS 부분 */
        .ip-address {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            max-width: 300px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #555;
        }
        .board {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .board h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .board ul {
            list-style-type: none;
            padding: 0;
        }
        .board li {
            margin-bottom: 10px;
        }
    </style>
    <script>
        async function fetchIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').innerText = `IP 주소: ${data.ip}`;
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }
        window.onload = fetchIp;
    </script>
</head>
<body>
    <header>
        <h1>나의 웹 페이지</h1>
        <div id="ip-address" class="ip-address">IP 주소: 로딩 중...</div>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">소개</a>
        <a href="#">서비스</a>
        <a href="#">연락</a>
    </nav>
    <section>
        <div class="login-container">
            <h2>로그인</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="사용자 이름" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <input type="submit" value="로그인">
            </form>
        </div>
        <div class="board">
            <h2>게시판</h2>
            <ul>
                <li>첫 번째 게시물</li>
                <li>두 번째 게시물</li>
                <li>세 번째 게시물</li>
                <!-- 원하는 만큼 게시물을 추가할 수 있습니다 -->
            </ul>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 나의 웹 페이지</p>
    </footer>
</body>
</html>
